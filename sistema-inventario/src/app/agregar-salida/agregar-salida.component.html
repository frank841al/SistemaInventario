<h2>Agregar salida <mat-icon>store</mat-icon></h2>
<mat-card>
   
<form (ngSubmit)="onSubmit()" #formSalida="ngForm">

    
    <p>

        <mat-form-field>
            <input matInput name="cantidad" [(ngModel)]="salidaModel.cantidad"
                type="number"
                placeholder="Cantidad">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" matInput name="fecha_registro" [(ngModel)]="salidaModel.fecha_registro" placeholder="Fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </p>
    
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
</mat-card>
