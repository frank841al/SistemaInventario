<h2>Listado de compras</h2> 
<p align="right" mat-list-item routerLink="/compras/agregar">
    <a mat-flat-button color="primary"><mat-icon>add</mat-icon>Agregar compra</a>
</p>   

<table mat-table [dataSource]="compras" class="mat-elevation-z8" style="width:
    100%;">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let compra"> {{compra.id}} </td>
    </ng-container>
    <ng-container matColumnDef="n_factura">
        <th mat-header-cell *matHeaderCellDef>NÂ° Factura</th>
        <td mat-cell *matCellDef="let compra"> {{compra.n_factura}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let compra"> {{compra.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>P.Unitario</th>
        <td mat-cell *matCellDef="let compra"> {{compra.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let compra"> {{compra.total}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let compra"> {{compra.fecha_registro}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let compra">
            <a mat-icon-button [routerLink]="['/compras/editar', compra.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let compra">
            <button (click)="eliminarCompra(compra)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','n_factura', 'cantidad', 'precio', 'total','fecha_registro', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['id','n_factura', 'cantidad', 'precio', 'total','fecha_registro',
        'editar', 'eliminar'];"></tr>
</table>
