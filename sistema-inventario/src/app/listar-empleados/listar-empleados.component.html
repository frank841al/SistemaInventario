<h2>Listado de Empleados</h2> 

<p align="right" mat-list-item routerLink="/empleados/agregar">
    <a mat-flat-button color="primary"><mat-icon>add</mat-icon>Agregar empleado</a>
</p>
 
<table mat-table [dataSource]="empleados" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>Dni</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.dni}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.direccion}} </td>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.correo}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let empleado">
            <a mat-icon-button [routerLink]="['/empleados/editar', empleado.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let empleado">
            <button (click)="eliminarEmpleado(empleado)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','nombre', 'apellido', 'dni', 'telefono','direccion','correo', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['id','nombre', 'apellido', 'dni', 'telefono','direccion','correo',
        'editar', 'eliminar'];"></tr>
</table>
