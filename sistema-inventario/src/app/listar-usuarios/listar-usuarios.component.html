<h2>Listado de Usuarios</h2> 

<p align="right" mat-list-item routerLink="/usuarios/agregar">
    <a mat-flat-button color="primary"><mat-icon>add</mat-icon>Agregar usuario</a>
</p>   
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width:
    100%;">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="clave">
        <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.clave}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let usuario">
            <a mat-icon-button [routerLink]="['/usuarios/editar', usuario.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let usuario">
            <button (click)="eliminarUsuario(usuario)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','nombre', 'clave', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['id','nombre', 'clave',
        'editar', 'eliminar'];"></tr>
</table>
