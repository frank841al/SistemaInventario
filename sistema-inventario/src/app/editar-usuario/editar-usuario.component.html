<h2>Editar Usuario <mat-icon>store</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formUsuario="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="usuario.nombre"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="clave" [(ngModel)]="usuario.clave"
                type="text"
                placeholder="ContraseÃ±a">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
