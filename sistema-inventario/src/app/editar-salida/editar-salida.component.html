<h2>Editar salida <mat-icon>store</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formSalida="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="cantidad" [(ngModel)]="salida.cantidad"
                type="number"
                placeholder="Cantidad">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fecha_registro" [(ngModel)]="salida.fecha_registro"
                type="text"
                placeholder="Fecha">
        </mat-form-field>
    </p>
    
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
