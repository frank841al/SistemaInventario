<h2>Editar proveedor <mat-icon>store</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formProveedor="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="ruc" [(ngModel)]="proveedor.ruc"
                type="text"
                placeholder="RUC">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="razon_social" [(ngModel)]="proveedor.razon_social"
                type="text"
                placeholder="Razon social">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="direccion" [(ngModel)]="proveedor.direccion"
                type="text"
                placeholder="Direccion">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="telefono" [(ngModel)]="proveedor.telefono"
                type="text"
                placeholder="Telefono">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="correo" [(ngModel)]="proveedor.correo"
                type="text"
                placeholder="Correo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="contacto" [(ngModel)]="proveedor.contacto"
                type="text"
                placeholder="Contacto">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fecha_registro" [(ngModel)]="proveedor.fecha_registro"
                type="text"
                placeholder="Fecha">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
